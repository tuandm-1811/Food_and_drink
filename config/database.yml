# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: 12345678
  socket: /var/lib/mysql/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: food_and_drink_db

development:
  adapter: mysql2
  encoding: utf8
  database: food_and_drink_db
  username: root
  password: 12345678
  host: localhost
  port: 3306

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  host: localhost
  database: food_and_drink_db
  pool: 5
  username: root
  password: 12345678
  socket: /var/lib/mysql/mysql.sock